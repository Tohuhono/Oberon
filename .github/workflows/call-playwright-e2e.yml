name: E2E Tests

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        required: true
        type: string

jobs:
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Use pNpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm i
      - name: Build apps and install Playwright browsers
        run: pnpm build & pnpx playwright install --with-deps chromium & wait
        env:
          USE_DEVELOPMENT_DATABASE: "true"
          SQLITE_FILE: "file:.oberon/e2e-test.db"
      - name: Run E2E smoke tests
        run: pnpm e2e:smoke
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-e2e-report
          path: tests/report
          retention-days: 10
