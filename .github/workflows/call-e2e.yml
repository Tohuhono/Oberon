name: E2E Tests

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        required: true
        type: string
      target:
        required: false
        default: local
        type: string
      project:
        required: false
        default: ""
        type: string
      base_url:
        required: false
        type: string

jobs:
  e2e:
    name: Full E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Use pNpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm i
      - name: Install Playwright browsers
        run: pnpx playwright install --with-deps chromium
      - name: Run E2E (local)
        if: ${{ inputs.target != 'deployed' }}
        run: pnpm test:e2e
        env:
          USE_DEVELOPMENT_DATABASE: "true"
          SQLITE_FILE: "file:.oberon/e2e-test.db"
      - name: Run Smoke (deployed)
        if: ${{ inputs.target == 'deployed' }}
        run: pnpm test:smoke -- --project "${{ inputs.project }}"
        env:
          PLAYWRIGHT_BASE_URL: ${{ inputs.base_url }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-e2e-report
          path: dev/playwright/.playwright/report
          retention-days: 10
