  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "pnpm"
      - name: Use pNpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install
        run: pnpm i
      - name: Package
        run: pnpm lint --cach-dir=.turbo

  unit-test:
    name: Unit Test
    uses: ./.github/workflows/jest.yml

  #  component-test:
  #    name: Component Test
  #    uses: ./.github/workflows/playwright.yml
  #    with:
  #      url: ""
  #      tag: "@component"

  test-status:
    name: Test Status
    #    needs: [smoke-test, lint, unit-test, component-test]
    needs: [deploy, lint, unit-test]
    if: success() || failure()
    runs-on: ubuntu-latest
    env:
      STATUS: "${{ ( contains(needs.*.result, 'failure') || contains(needs.*.result, 'skipped') ) && 'failed' || 'passed'}}"
    steps:
      - name: Add test status to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          Append: true
          message: |
            Test suite ${{ env.STATUS }}
      - name: Failing deploy
        if: ${{ env.STATUS == 'failed' }}
        run: exit 1

  promote:
    name: Promote deployment to production
    needs: [deploy, test-status]
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
